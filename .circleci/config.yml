version: 2
jobs:
  staging:
    docker:
      - image: circleci/python:3.6
    steps:
      - add_ssh_keys:
          fingerprints:
            - "94:a6:df:e0:d7:c5:92:55:dc:80:73:c2:29:67:18:7d"
            - "1a:51:45:73:23:c6:45:e5:98:9f:70:21:78:71:81:a1"
      - checkout
      - run:
          name: Clone Operations Repository
          command: |
            git clone git@bitbucket.org:colabcoop-ondemand/hvbp-operations.git ~/operations
      - restore_cache:
          keys:
            - deps-{{ checksum "~/operations/ansible/admin/requirements.txt" }}
      - run:
          name: Install PIP Dependencies
          command: |
            python3 -m venv env
            . env/bin/activate
            pip install -r ~/operations/ansible/admin/requirements.txt
      - save_cache:
          key: deps-{{ checksum "~/operations/ansible/admin/requirements.txt" }}
          paths:
            - "env"
      - run:
          name: Setup Ansible Vault pass
          command: |
            echo $VAULT_PASS | tee ~/operations/ansible/admin/.vault-pass
      - run:
          name: Deploy with Ansible
          command: |
            . env/bin/activate
            cd ~/operations/ansible/admin
            ansible-playbook -i staging deploy.yml --limit staging_wh1_v1 --vault-password-file ~/operations/ansible/admin/.vault-pass --extra-vars "deploy_branch=$CIRCLE_BRANCH"
            ansible-playbook -i staging deploy.yml --limit staging_wh2_v1 --vault-password-file ~/operations/ansible/admin/.vault-pass --extra-vars "deploy_branch=$CIRCLE_BRANCH"
